<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>stone paper scissor</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<h2>Stone-Paper-Scissor</h2>
<main class="main-content">
    <p class="yourturn">Pick!</p>
<section class="icons">
    <div class="icons">
        <button class="objects" id="stone"></button>
        <button class="objects" id="paper"></button>
        <button class="objects" id="scissor"></button>
    </div>
</section>
<section class="scoreboard">
    <ul class="inf-heading">
        <li>Your score</li>
        <li>Draw</li>
        <li>Computer's score</li>
    </ul>
    <ul class="inf">
        <li id="your-score">0</li>
        <li id="draw">0</li>
        <li id="comp-score">0</li>
    </ul>
</section></main>
<div class="restart-btn">
<button class="restart">Restart</button>
</div>

    <script src="script.js"></script>
</body>
</html>
